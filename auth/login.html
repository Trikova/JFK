<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js"></script>
</head>
<body onload="selection()">
  <div class="div-selection">
    <h1 class="login-txt">Entrar na sua conta</h1>
    <h2>Usuário:</h2>
    <input class="typetxt" type="text" placeholder="Usuário / E-mail">
    <h2>Senha:</h2>
    <input class="typetxt" type="password" placeholder="Sua senha">
    <h1></h1>
    <button class="btn-auth">Login</button>
    <button class="btn-back" id="btn-back-login">Votlar</button>
  </div>
  
</body>
</html>
